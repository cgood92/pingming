<html>
  <head>
    <title>Ping Ming</title>
  </head>
  <body>
    <main class="main" id="main">
      <div class="stars">
      </div>
      <div class="twinkling">
      </div>
      <section id="menu" class="hidden">
        <span class="message">Ming has been pinged!</span>
        <button id="newGame">New Game</button>
      </section>
      <section class="field">
        <figure class="ming">
          <img src="http://res.cloudinary.com/dgralci2u/image/upload/v1488692019/ming.svg"/>
        </figure>
      </section>
      <section class="bottom">
        <figure class="ship" id="ship">
          <img src="http://clipartlord.com/wp-content/uploads/2014/04/spaceship4-169x240.png"/>
        </figure>
      </section>
    </main>
  <script type="text/javascript" src="./bundle.js"></script>
  </body>
</html>
